<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Sweet-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="strawberry-weather-shield">
        <div class="strawberry-weather">
          <form id="google-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  w-100
                />
              </div>
            </div>
          </form>
          <div class="headview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"></span></li>
              <li id="weather-condition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="unit"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          This project was coded by
          <a href="https://www.linkedin.com/in/bridget-nnenna-chukwu-82a30b149">
            Bridget Nnenna
          </a>
          and is
          <a
            href="https://github.com/Queency31NSPPD/Sweet-Weather-App"
            target="_blank"
          >
            Open-sourced on GitHub
          </a>
          and
          <a
            href="https://incredible-torte-b671ef.netlify.app/"
            target="_blank"
          >
            Hosted on Netlify.
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
